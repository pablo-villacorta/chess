<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/home_style.css">
    <script src="scripts/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="scripts/home_script.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Chess!</h1>
      <div class="profile-indicator">
        <p id="username">angusvilla</p>
      </div>
      <div class="logout-btn">
        <p>Logout</p>
      </div>
    </header>
    <div class="main-container">
      <div class="top-container">
        <div class="indicator" id="play-btn">
          <h2>Play</h2>
        </div>
        <div class="indicator" id="rates-indicator">
          <h2 id="rates"></h2>
        </div>
        <div class="indicator" id="played-games-indicator">
          <h2 id="played-games"></h2>
        </div>
      </div>
      <div class="bottom-container">
        <div class="indicator" id="game-history-container">
          <h2>Game history</h2>
          <div class="game-history-table-container">
            <table id="game-history"></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
