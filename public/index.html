<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbox_style.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="p5.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="pieces.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <div id="gamePanel">
      <div id="gameContainer"></div>
      <div id="indicatorsContainer">
        <div id="turnIndicator" class="indicator">
          <h1>Your turn</h1>
        </div>
        <div id="checkIndicatorContainer">
          <div id="checkIndicator" class="indicator">
            <h1>Check!</h1>
          </div>
          <div id="checkMateIndicator" class="indicator">
            <h1>Mate!</h1>
          </div>
        </div>
        <div id="drawIndicator" class="indicator">
          <h1>It's a draw!</h1>
        </div>
        <div id="drawOfferContainer">
          <div id="drawOfferIndicator" class="indicator" onclick="offeraDraw();">
            <h1>Offer<br> a<br> draw</h1>
          </div>
          <div id="drawOfferResponseContainer">
            <div id="drawOfferAcceptIndicator" class="indicator" onclick="accept();">
              <h1>Accept</h1>
            </div>
            <div id="drawOfferDeclineIndicator" class="indicator" onclick="decline();">
              <h1>Decline</h1>
            </div>
          </div>
        </div>
        <div id="resignIndicator" class="indicator" onclick="resign();">
          <h1>Resign</h1>
        </div>
      </div>
      <div id="leftPanel">
        <div id="replayPanel">
          <div id="rematchIndicator" class="indicator" onclick="rematchProposal();">
            <h1>Rematch</h1>
          </div>
          <div id="newOpponentIndicator" class="indicator" onclick="newOpponent();">
            <h1>Play against a new opponent</h1>
          </div>
        </div>
        <div id="leftBottomPanel">
          <div class="chatbox">
            <div class="cb-header">
              <h2 id="opponentName">@johndoe</h1>
            </div>
            <div id="cb-body" class="cb-body"></div>
            <div class="cb-textInput">
              <!--<input type="text" placeholder="Type your message here...">-->
              <textarea id="textInput" onkeypress="return keyPressed()" rows="3" placeholder="Type your message here..."></textarea>
              <div class="cb-send-btn" onclick="sendMessage()">
                <p>Send</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
