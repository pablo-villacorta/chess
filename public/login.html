<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="scripts/jquery-3.4.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/login_script.js"></script>
  </head>
  <body>
    <div class="login-box">
      <h2 class="title">Log in</h2>
      <input type="text" placeholder="username" class="input-field" id="username-input">
      <input type="password" placeholder="password" class="input-field" id="password-input">
      <div class="submit-btn" id="login-btn">
        <p>Log in</p>
      </div>
      <p id="createAccount">Don't you have an account? <a href="signup.html">Sign up</a> </p>
    </div>
  </body>
</html>
