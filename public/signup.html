<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="scripts/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="scripts/signup_script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="signup-box">
      <h2 class="title">Sign up</h2>
      <input type="text" class="input-field" placeholder="Your name" id="name-input">
      <input type="text" class="input-field" placeholder="Your username" id="username-input">
      <input type="password" class="input-field" placeholder="Your password" id="password1-input">
      <input type="password" class="input-field" placeholder="Your password (again)" id="password2-input">
      <div class="submit-btn" id="signup-btn">
        <p>Sign up</p>
      </div>
      <p id="alreadyOwnAccount">Do you already have an account? <a href="login.html">Log in</a></p>
    </div>
  </body>
</html>
